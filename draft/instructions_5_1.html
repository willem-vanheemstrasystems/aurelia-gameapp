	<script type="text/javascript">
		var gridster;
		$(window).load(function(){
			gridster = $(".gridster ul").gridster({
				widget_margins: [10, 10],
				widget_base_dimensions: [140, 140],
				max_cols: 4,
				max_rows: 4,
				draggable: {
					handle: 'header'
				}
			}).data('gridster');
			var widget_html = '<li class="new"><header>|||</header>Blue Victorian House</li>';
			gridster.add_widget(widget_html, 1, 1, 1, 1);
			$('#myModal1').modal('show');
		});
	</script>
